databaseChangeLog:
  - changeSet:
      id: 001-enum-creation
      author: ZigCat
      changes:
        - sql:
            dbms: postgresql
            sql: "CREATE TYPE role_enum AS ENUM ('USER', 'AUTHOR', 'ADMIN');"
        - sql:
            dbms: postgresql
            sql: "CREATE TYPE article_status_enum AS ENUM ('MODERATION', 'GRANTED', 'DENIED');"
        - sql:
            dbms: postgresql
            sql: "CREATE TYPE paid_status_enum AS ENUM ('PAID', 'FREE');"
        - sql:
            dbms: postgresql
            sql: "CREATE TYPE provider_enum AS ENUM ('STRIPE', 'PAYPAL');"
        - sql:
            dbms: postgresql
            sql: "CREATE TYPE sub_status_enum AS ENUM ('ACTIVE', 'CANCELED', 'EXPIRED');"


  - changeSet:
      id: 002-tables-user-provider
      author: ZigCat
      changes:
        - createSequence:
            sequenceName: user_sequence
            startValue: 1
            allocationSize: 1
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: role_enum
                  constraints:
                    nullable: false
              - column:
                  name: reg_date
                  type: timestamp
                  defaultValue: NOW()
                  constraints:
                    nullable: false
        - addDefaultValue:
            columnName: user_id
            tableName: users
            defaultValueComputed: "nextval('user_sequence')"
        - createSequence:
            sequenceName: scope_sequence
            startValue: 1
            allocationSize: 1
        - createTable:
            tableName: user_scopes
            columns:
              - column:
                  name: scope_id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: scopes
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_scopes
            baseColumnNames: user_id
            constraintName: fk_user_scopes_user_id
            referencedTableName: users
            referencedColumnNames: user_id
        - addDefaultValue:
            columnName: scope_id
            tableName: user_scopes
            defaultValueComputed: "nextval('scope_sequence')"

  - changeSet:
      id: 003-tables-article-provider
      author: ZigCat
      changes:
        - createSequence:
            sequenceName: category_sequence
            startValue: 1
            allocationSize: 1
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
        - addDefaultValue:
            columnName: category_id
            tableName: categories
            defaultValueComputed: "nextval('category_sequence')"
        - createSequence:
            sequenceName: article_sequence
            startValue: 1
            allocationSize: 1
        - createTable:
            tableName: articles
            columns:
              - column:
                  name: article_id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp
                  defaultValue: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: article_status
                  type: article_status_enum
                  defaultValue: 'MODERATION'
                  constraints:
                    nullable: false
              - column:
                  name: paid_status
                  type: paid_status_enum
                  defaultValue: 'FREE'
                  constraints:
                    nullable: false
              - column:
                  name: creator_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: articles
            baseColumnNames: creator_id
            constraintName: fk_articles_creator_id
            referencedTableName: users
            referencedColumnNames: user_id
        - addForeignKeyConstraint:
            baseTableName: articles
            baseColumnNames: category_id
            constraintName: fk_articles_category_id
            referencedTableName: categories
            referencedColumnNames: category_id
        - addDefaultValue:
            columnName: article_id
            tableName: articles
            defaultValueComputed: "nextval('article_sequence')"


  - changeSet:
      id: 004-tables-payment-provider
      author: ZigCat
      changes:
        - createSequence:
            sequenceName: plan_sequence
            startValue: 1
            allocationSize: 1
        - createTable:
            tableName: subscription_plans
            columns:
              - column:
                  name: plan_id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: stripe_price_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: paypal_plan_id
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addDefaultValue:
            columnName: plan_id
            tableName: subscription_plans
            defaultValueComputed: "nextval('plan_sequence')"
        - createSequence:
            sequenceName: sub_sequence
            startValue: 1
            allocationSize: 1
        - createTable:
            tableName: user_subscriptions
            columns:
              - column:
                  name: sub_id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: plan_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: provider
                  type: provider_enum
                  constraints:
                    nullable: false
              - column:
                  name: provider_subscription_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: sub_status_enum
                  defaultValue: 'ACTIVE'
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: timestamp
                  defaultValue: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_subscriptions
            baseColumnNames: user_id
            constraintName: fk_sub_user_id
            referencedTableName: users
            referencedColumnNames: user_id
        - addForeignKeyConstraint:
            baseTableName: user_subscriptions
            baseColumnNames: plan_id
            constraintName: fk_sub_plan_id
            referencedTableName: subscription_plans
            referencedColumnNames: plan_id
        - addDefaultValue:
            columnName: sub_id
            tableName: user_subscriptions
            defaultValueComputed: "nextval('sub_sequence')"


