databaseChangeLog:
  - changeSet:
      id: 1
      author: ZigCat
      changes:
        - createSequence:
            sequenceName: user_sequence
            startValue: 1
            allocationSize: 1
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: reg_date
                  type: timestamp
                  constraints:
                    nullable: false
        - addDefaultValue:
            columnName: user_id
            tableName: users
            defaultValueComputed: "nextval('user_sequence')"